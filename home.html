<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYwithUS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        body{
            background-color: lightblue;
        }
    </style>

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="AEC.jpg" alt="Fly">let'S FLY</li>
            <li>Home</li>
            <li>About</li>
            <li>Sign In</li>
            <li>Sign Up</li>
        </ul>
    </nav>

    <div class="home_slider"> </div>
    <div class="booking-form-box">
        <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>
            <input type="radio" class="btn" name="check"><span>One Way</span>
            <input type="radio" class="btn" name="check"><span>Multi-City</span>
        </div>
        <div class="booking-form">
            <label>Flying from</label>
            <input type="text" class="form-control" placeholder="City Or Airport">
            <label>Flying to</label>
            <input type="text" class="form-control" placeholder="City Or Airport">

            <div class="input-grp">
                <label>Departing</label>
                <input type="date" class="form-control select date">
            </div>
            <div class="input-grp">
                <label>Returning</label>
                <input type="date" class="form-control select date">
            </div>
            <div class="input-grp">
                <label>Adults</label>
                <input type="number" class="form-control" value="1">
            </div>
            <div class="input-grp">
                <label>Children</label>
                <input type="number" class="form-control" value="0">
            </div>
            <div class="input-grp">
                <label>Travel Class</label>
                <select class="Custom-Select">
                    <option value="1">Economy Class</option>
                    <option value="2">Business Class</option>
                </select>
            </div>
            <div class="input-grp">
                <button type="button" class="btn btn-primary flights">Show Flights</button>

            </div>
        </div>
    </div>
</body>
</html>
